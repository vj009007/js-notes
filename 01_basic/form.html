<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .objectStyle input {
        max-width: 100px;
      }
      ul.list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      ul.list li span {
        width: 100px;
        display: inline-block;
        display: inline-flex;
      }
    </style>
  </head>
  <body>
    <section class="bg-light p-3">
      <div class="container">
        <h1>Hello Dear <span class="greeting"></span></h1>
      </div>
    </section>
    <section class="bg-light p-3 pt-4">
      <div class="container">
        <h3>Q. Create A To Do List</h3>
        <div class="row mt-3">
          <div class="col-md-6">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control artNum"
                placeholder=" Note Give a value in number"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <button class="btn btn-secondary mybtn" type="button">
                Button
              </button>
            </div>
            <div id="myDiv" class="mt-4"></div>
          </div>
        </div>
      </div>
    </section>

    <script>
      var currentDate = new Date();
      currentTime = currentDate.getHours();
      if (currentTime < 12) {
        document.querySelector(".greeting").innerHTML = "Good Morning";
      } else if (currentTime < 16 && currentTime >= 12) {
        document.querySelector(".greeting").innerHTML = "Good Afternoon";
      } else if (currentTime > 16 && currentTime < 20) {
        document.querySelector(".greeting").innerHTML = "Good Evening";
      } else {
        document.querySelector(".greeting").innerHTML = "Good Night";
      }

      // TODO List
      const myUl = document.createElement("ul");
      document.querySelector("#myDiv").appendChild(myUl);

      document.querySelector(".mybtn").addEventListener("click", () => {
            const value = document.querySelector("input").value;
            document.querySelector("#myDiv").appendChild(myUl);
            if (value) { 
                const li = document.createElement("li");
                const mybtn2= document.createElement("button");
                mybtn2.textContent= "remove";
                mybtn2.className="button2";
                li.textContent = value;
                li.append(mybtn2); 
                myUl.appendChild(li);
                mybtn2.onclick= function(){
                    this.parentElement.remove();
                }
            }
        });

        /// Multi loop

        let data = [[2,4,6], [3,5,7,9], [1,3,5,7]];

        for(let a = 0; a<data.length; a++){
            let sum = 0;
            for(let x=0; x<data[a].length; x++){
               sum += data[a][x]
            }
            console.log(sum)
        }
    //
    </script>
  </body>
</html>
