<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Data</title>
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .objectStyle input {
          max-width: 100px;
        }
        ul.list {
          list-style: none;
          padding: 0;
          margin: 0;
          display: flex;
          flex-direction: column;
          gap: 20px;
        }
        ul.list li span {
          width: 100px;
          display: inline-block;
          display: inline-flex;
        }
        div#myDiv ul li {
          display: flex;
          align-items: center;
          gap: 20px;
      }
      </style>
</head>
<body>
    <section class="bg-light p-3 pt-4">
        <div class="container">
          <h3>Q. Create a Object List</h3>
          <div class="row mt-3">
            <div class="col-md-5">
              <div class="input-group mb-3">
                <input type="text" class="form-control nameVal"  placeholder="Enter Your Name"  />
              </div>
              <div class="input-group mb-3">
                <input type="email" class="form-control emailVal"  placeholder="Enter Your Email"  />
              </div>
              <div class="input-group mb-3">
                <input type="text" class="form-control salVal"  placeholder="Enter Your Salary"  />
                <button class="btn btn-secondary mybtn" type="button">
                    Button
                </button>
              </div>
            </div>
            <p class="msg"></p>
          </div>
          <div class="row mt-4">
            <div class="col-md-5">
                <div class="input-group mb-3">
                    <input type="text" class="form-control mydata"  placeholder="Find your data"  />
                    <button class="btn btn-secondary mybtn2" type="button">
                        Button
                    </button>
                </div>
                <p class="msg2"></p>
            </div>
            <div class="col-md-8">
                
                <table class="table addingTable table-bordered pt-4">
                 </table>
            </div>
          </div>
        </div>
      </section>
      <script src="./script.js"></script>
</body>
</html>
